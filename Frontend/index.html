<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelie - Good Food!</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Wheelie<span class="highlight">Good Food</span></div>
        <div class="nav-links">
            <a href="#" onclick="showView('home')">Home</a>
            <a href="#" onclick="showView('login')">Login</a>
            <a href="#" class="btn-signup">Join Mission</a>
        </div>
    </nav>

    <main id="app-container">
        <section id="view-home" class="view active">
            <div class="hero">
                <div class="hero-content">
                    <h1>Delicious Food.<br>Fair Pay.</h1>
                    <p>The first commission-free delivery platform that respects riders and restaurants.</p>
                    <div class="search-box">
                        <input type="text" placeholder="Enter your address (e.g. Rome)...">
                        <button>Find Food</button>
                    </div>
                </div>
            </div>
            <div id="restaurant-grid" class="container">
                <h2>Popular Near You</h2>
                <div class="grid-placeholder">Loading restaurants...</div>
            </div>
        </section>
        <section id="view-login" class="view hidden">
            <div class="auth-container">
                <h2>Welcome Back</h2>
                <form id="login-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Wheelie Good Food Project</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
