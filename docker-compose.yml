version: '3.8'

services:
  # SERVICE 1: The Database
  db:
    image: mysql:5.7
    container_name: food_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      # Persistent Storage
      - db_data:/var/lib/mysql
      # AUTOMATIC SEEDING: Maps your SQL folder to the entrypoint
      - ./db_schema/SQL:/docker-entrypoint-initdb.d
    networks:
      - food_net
    healthcheck:
          # OLD (Broken): test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
          # NEW (Fixed): Authenticate using the root password
          test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
          interval: 10s
          timeout: 5s
          retries: 5
          # Give it 30 seconds to import the seed.sql before we start complaining
          start_period: 30s

  # SERVICE 2: The Web App (PHP + Apache)
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: food_app
    restart: always
    ports:
      - "${APP_PORT}:80"
    volumes:
      # Live Code Editing: Maps your 'src' folder directly to the web root
      - ./src:/var/www/html
    environment:
      DB_HOST: db
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASS: ${MYSQL_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - food_net

volumes:
  db_data:

networks:
  food_net:
    driver: bridge